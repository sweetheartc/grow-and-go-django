{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fresh Market - Grow & Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category-img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container mt-5 text-center">
    <h2>Fresh Market</h2>
    <p class="mb-4">Fresh picks carefully sourced by our local farmers</p>
    <div class="row">
        <div class="col-md-3 mb-3">
            <a href="#" class="btn btn-light w-100">
                <img src="{% static 'main/images/fruits.jpg' %}" class="category-img">
                <strong>Fruits</strong>
            </a>
        </div>
        <div class="col-md-3 mb-3">
            <a href="#" class="btn btn-light w-100">
                <img src="{% static 'main/images/vegetables.jpg' %}" class="category-img">
                <strong>Vegetables</strong>
            </a>
        </div>
        <div class="col-md-3 mb-3">
            <a href="#" class="btn btn-light w-100">
                <img src="{% static 'main/images/bundles.jpg' %}" class="category-img">
                <strong>Bundles</strong>
            </a>
        </div>
        <div class="col-md-3 mb-3">
            <a href="#" class="btn btn-light w-100">
                <img src="{% static 'main/images/curated.jpg' %}" class="category-img">
                <strong>Curated Picks</strong>
            </a>
        </div>
    </div>
</div>
</body>
</html>
