{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Farmers - Grow & Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .farm-img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container mt-5 text-center">
    <h2>Our Farmers</h2>
    <p class="mb-4">The different farms that Grow & Go is currently working with.</p>
    <div class="row">
        <div class="col-md-6 mb-3">
            <a href="/farmers/nueva-ecija/" class="btn btn-light w-100">
                <img src="{% static 'main/images/nueva_ecija.jpg' %}" class="farm-img w-100" alt="Nueva Ecija">
                <strong>Nueva Ecija</strong>
            </a>
        </div>
        <div class="col-md-6 mb-3">
            <a href="/farmers/negros-occidental/" class="btn btn-light w-100">
                <img src="{% static 'main/images/negros_occidental.jpg' %}" class="farm-img w-100" alt="Negros Occidental">
                <strong>Negros Occidental</strong>
            </a>
        </div>
    </div>
</div>
</body>
</html>
